<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Library</div>
            <div class="log">
                <button>Log In</button>
            </div>
        </div>
        <div class="add-btn">
            <button id="createCardButton" onclick="toggle()">+ AddBook</button>
        </div>
        <div class="popup" id="popup">
            <div class="popup-container">
                <span id="closePopup" class="close-popup" onclick="toggle()">&times;</span>
                <h2>Add New Book</h2>
                <form id="popupForm">
                <label for="bookname">Book Name:</label>
                <input type="text" id="bookName" name="bookName" required>
                <label for="bookauthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="totalPages" required>
                <label>Read Status:</label>
                <input type="checkbox" id="readStatus" name="readStatus"> Read
                <div class="form-btn"><input type="submit" value="Submit"></div>
                </form>
            </div>
        </div>
        <div id="cardContainer" class="cardContainer">
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
